<form id="demo-form" data-parsley-validate="">
  <hr />
  <br />
  <h2>Contact Us!</h2>
  <label for="fullname">Full Name * :</label>
  <input type="text" class="form-control" name="fullname" required="" />
  <br />
  <br />

  <label for="email">Email * :</label>
  <input
    type="email"
    class="form-control"
    name="email"
    data-parsley-trigger="change"
    required=""
  />
  <br />
  <br />

  <label for="email">Phone * :</label>
  <input
    type="phone"
    class="form-control"
    name="phone"
    data-parsley-trigger="change"
    required=""
    data-jquery-mask-phone
    pattern="/^\(\d{3}\)\s?\d{3}-\d{4}$/"
  />
  <br />
  <br />

  <label for="contactMethod">Preferred Contact Method *:</label>
  <p>
    Email:
    <input
      type="radio"
      name="contactMethod"
      id="contactMethodEmail"
      value="Email"
      required=""
    />
    Phone:
    <input
      type="radio"
      name="contactMethod"
      id="contactMethodPhone"
      value="Phone"
    />
  </p>

  <label for="hobbies">Hobbies (Optional, but 2 minimum):</label>
  <p>
    Skiing
    <input
      type="checkbox"
      name="hobbies[]"
      id="hobby1"
      value="ski"
      data-parsley-mincheck="2"
    /><br />
    Running
    <input type="checkbox" name="hobbies[]" id="hobby2" value="run" /><br />
    Eating
    <input type="checkbox" name="hobbies[]" id="hobby3" value="eat" /><br />
    Sleeping
    <input type="checkbox" name="hobbies[]" id="hobby4" value="sleep" /><br />
    Reading
    <input type="checkbox" name="hobbies[]" id="hobby5" value="read" /><br />
    Coding
    <input type="checkbox" name="hobbies[]" id="hobby6" value="code" /><br />
  </p>

  <p>
    <label for="heard">Heard about us via *:</label>
    <select id="heard" required="">
      <option value="">Choose..</option>
      <option value="press">Press</option>
      <option value="net">Internet</option>
      <option value="mouth">Word of mouth</option>
      <option value="other">Other..</option>
    </select>
  </p>
  <br />

  <p>
    <label for="message">Message (20 chars min, 100 max) :</label>
    <textarea
      id="message"
      class="form-control"
      name="message"
      data-parsley-trigger="keyup"
      data-parsley-minlength="20"
      data-parsley-maxlength="100"
      data-parsley-minlength-message="Come on! You need to enter at least a 20 character comment.."
      data-parsley-validation-threshold="10"
    ></textarea>
  </p>

  <br />
  <input type="submit" class="btn btn-default" value="validate" />

  <p>
    <small
      >* Please, note that this demo form is not a perfect example of
      UX-awareness. The aim here is to show a quick overview of parsley-API and
      Parsley customizable behavior.</small
    >
  </p>
</form>
